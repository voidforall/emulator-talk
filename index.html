<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-iframe="https://old-dog-new-tricks.xania.org/#/1"
					data-background-interactive>
				</section>
				<!-- Introduce Speaker -->
				<section>
					<section>
						<h3>Matt Godbolt at ACCU</h3>
						<img src="https://cdn.bsky.app/img/feed_fullsize/plain/did:plc:vbbhrlxqrokfgnvuppfyeir5/bafkreiazyzozd6a7pubphnda3s7tr434a62oe3yu5mmm7ehgw6decth7pe@jpeg" 
						alt="Description" 
						style="max-width: 80%; max-height: 70vh; object-fit: contain;">
					</section>
					<section>
						<h3>Compiler Explorer</h3>
						<div style="width: 100%; aspect-ratio: 16/9;">
							<iframe src="https://godbolt.org/" 
									width="100%" 
									height="100%"
									style="border: none;">
							</iframe>
						</div>
						<div style="text-align: left; font-size: smaller">
							<a href="https://godbolt.org/">godbolt.org</a>
						</div>
					</section>
					<section>
						<h3>1M+ Weekly C++ Compilations</h3>
						<div>
							<img src="assets/ce_stats.png" 
							alt="Compiler Explorer Stats" 
							style="max-width: 90%; max-height: 60vh; object-fit: contain;">
						</div>
						<div style="text-align: left; font-size: smaller">
							<a href="https://stats.compiler-explorer.com/"></a>
						</div>
					</section>
				</section>
				<section>
					<h3>Start With Why</h3>
					<div>
						<img src="assets/golden-circle-why.jpg" 
						style="max-width: 90%; max-height: 60vh; object-fit: contain;">
					</div>
					<div style="text-align: left; font-size: smaller">
						<a href="https://www.youtube.com/watch?v=u4ZoJKF_VuA">Youtube TEDx Talk: Start with Why by Simon Sinek</a>
					</div>
				</section>
				<!-- Motivation and Spectrum machine model -->
				<section data-background-iframe="https://old-dog-new-tricks.xania.org/#/2"
					data-background-interactive>
				</section>
				<!-- First implementation -->
				<section data-background-iframe="https://old-dog-new-tricks.xania.org/#/3"
					data-background-interactive>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
